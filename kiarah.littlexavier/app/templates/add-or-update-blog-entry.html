<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Blog Entry</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row" style="padding:14px;">
    Title
    <input type="text" class="form-control" data-ng-model="vm.blogEntry.messageTitle" />
</div>
<div class="row" style="padding:14px;">
    Entry
    <text-angular ng-model="vm.blogEntry.messageBody"></text-angular>
</div>
<div class="row" style="padding:14px;">
    <a class="btn btn-default" data-ng-click="vm.addOrUpdate(vm.blogEntry)">Save</a>
    <!--<a class="btn btn-default" data-ng-click="vm.send(vm.blogEntry)">Send</a>-->
</div>
