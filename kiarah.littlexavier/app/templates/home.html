<ul class="pagination"><li class="page_first"><span>First</span></li><li class="page_prev"><span>&laquo;</span></li><li class="page_item page_current"><span>1</span></li><li class="page_next"><span>&raquo;</span></li><li class="page_last"><span>Last</span></li></ul>
<p><a class="btn btn-default" href="#/add-or-update-blog-entry">Add</a></p>
<div class="postList">
    <div class="post" data-ng-repeat="post in vm.blogEntries">
        <h3><a href="/posts/{{ post.year }}/{{ post.month }}/{{ post.messageTitle | escape }}">{{ post.messageTitle }}</a></h3>
        <p>{{ post.messageBody }}</p>
        <p>By <a href="/profile/{{ post.userName }}">{{ post.userName }}</a> at {{ post.date }}</p>
        <a class="btn btn-default" href="#/add-or-update-blog-entry">Update</a>
        <a class="btn btn-default" data-ng-click="vm.delete(post.blogEntryId)">Delete</a>
    </div>
</div>
<ul class="pagination"><li class="page_first"><span>First</span></li><li class="page_prev"><span>&laquo;</span></li><li class="page_item page_current"><span>1</span></li><li class="page_next"><span>&raquo;</span></li><li class="page_last"><span>Last</span></li></ul>
