<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{ vm.key }} Statistic</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row" style="padding:14px;">
    Value
    <input type="text" class="form-control" data-ng-model="vm.statistic.statisticValue" />
</div>
<div class="row" style="padding:14px;">
    Unit(s)
    <input type="text" class="form-control" data-ng-model="vm.statistic.statisticUnit" />
</div>
<div class="row" style="padding:14px;">
    Date
    <input type="text" class="form-control" data-ng-model="vm.statistic.date" />
</div>
<div class="row" style="padding:14px;">
    <a class="btn btn-default" data-ng-click="vm.addOrUpdate(vm.statistic)">Save</a>
    <!--<a class="btn btn-default" data-ng-click="vm.send(vm.statistic)">Send</a>-->
</div>
